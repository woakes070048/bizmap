<div layout="column" ng-cloak class="md-inline-form" ng-cloak>
    <md-content layout-padding>
        <div  layout="row" layout-align="center center">
            <md-card flex-gt-sm="100" flex-gt-md="80">
              <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Add Your Business</span>
          </md-card-title-text>
          </md-card-title>
          <md-card-content>
                    <form name="businessForm" ng-submit="submit()">
                        <div layout-gt-xs="row">
                         <div class="FormFileFieldDiv" ng-class="{error:!admissionData.dataValidation.image}">
                        <input type="file" accept="image/png, image/jpg, image/jpeg, image/pdf" value="Upload" ng-model="admissionData.image" onchange="angular.element(this).scope().fileChange(this)" class="FormInputFile" id="image" name="image"/>
                        <div class="FormFileField">
                          <div class="cameraHalfwidth">
                            <canvas id="snapshot" width="320" height="240"></canvas>
                            <img src="" id="prevPhoto" width="320" /> 
                          </div>
                        </div>
                    </div>
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Title</label>
                                <input required ng-model="user.name" name="name" >
                                <div ng-messages="businessForm.name.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <!-- <label>Phone Number</label> -->
                                <md-icon md-svg-icon="contact" class="default-icon"></md-icon>
                                <input required ng-model="user.phone" name="phone" placeHolder="Phone Number">
                                <div ng-messages="businessForm.phone.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                               <!--  <label>Email</label> -->
                                <md-icon md-svg-icon="email" class="default-icon"></md-icon>
                                <input required ng-model="user.email" name="email" placeholder="Email">
                                <div ng-messages="businessForm.email.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <md-input-container class="md-block">
                            <!-- <label>Address</label> -->
                            <md-icon md-svg-icon="location" class="default-icon"></md-icon>
                            <input required ng-model="user.address" placeholder="Address" >
                        </md-input-container>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>City</label>
                                <input required ng-model="user.city">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>State</label>
                                <md-select ng-model="user.state">
                                    <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                                        {{state.abbrev}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Postal Code</label>
                                <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                                    required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
                                <div ng-messages="businessForm.postalCode.$error" role="alert" multiple>
                                    <div ng-message="required" class="my-message">You must supply a postal code.</div>
                                    <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                                        code.
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Description</label>
                                <textarea ng-model="user.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </div>
                        <md-button ng-disabled="businessForm.$invalid" type="submit" class="md-raised md-primary">Save</md-button>
                    </form>
        </div>
        </md-card-content>
        </md-card>
</div>
<div>
</md-content>
</div>
